<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Darell-Ann Bersamira</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            opacity: 0.3;
        }

        /* Video Overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 110, 0.4), rgba(58, 134, 255, 0.4));
            z-index: -2;
        }

        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Navigation Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid #ff006e;
            padding: 15px 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Audiowide', cursive;
            font-size: 1.8rem;
            color: #ff006e;
            text-decoration: none;
            text-shadow: 0 0 20px #ff006e;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: linear-gradient(45deg, #ff006e, #3a86ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        /* Main Container */
        .main-container {
            margin-top: 80px;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-title {
            font-family: 'Audiowide', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff006e, #3a86ff, #ffbe0b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Slideshow Container */
        .slideshow-container {
            position: relative;
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 0, 110, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .slideshow-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            animation: slideIn 0.8s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .slide:hover img {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Slide Content Overlay */
        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 30px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .slide:hover .slide-content {
            transform: translateY(0);
        }

        .slide-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ff006e;
        }

        .slide-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 0, 110, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: #ff006e;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .prev-arrow {
            left: 20px;
        }

        .next-arrow {
            right: 20px;
        }

        /* Slide Indicators */
        .slide-indicators {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #ff006e;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
        }

        .indicator:hover {
            background: #3a86ff;
            transform: scale(1.2);
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #3a86ff, #ffbe0b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(58, 134, 255, 0.3);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #ff006e, #3a86ff);
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff006e, #3a86ff);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Image Counter */
        .image-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Audiowide', cursive;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 0, 110, 0.3);
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-content {
            position: relative;
            max-width: 95%;
            max-height: 95%;
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 110, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-close:hover {
            background: #ff006e;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .slideshow-wrapper {
                height: 300px;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .control-panel {
                gap: 10px;
            }

            .control-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }

            .slide-content {
                padding: 20px;
            }

            .slide-title {
                font-size: 1.2rem;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .slideshow-wrapper {
                height: 250px;
            }

            .main-container {
                padding: 10px;
            }

            .control-panel {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
        <source src="ACT12_BERSAMIRA/P.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Video Overlay -->
    <div class="video-overlay"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">GALLERY</a>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="toggleAutoplay()" id="autoplayBtn">Pause</button>
                <button class="nav-btn" onclick="toggleVideo()" id="videoBtn">Pause Video</button>
                <a href="index.html" class="nav-btn">← Home</a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <h1 class="gallery-title">PHOTO GALLERY</h1>
        
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <div class="slideshow-wrapper">
                <!-- Image Counter -->
                <div class="image-counter">
                    <span id="currentSlide">1</span> / <span id="totalSlides">20</span>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <!-- Slides -->
                <div class="slide active" onclick="openFullscreen(0)">
                    <img src="ACT12_BERSAMIRA/g.jpg" alt="Gallery Image 1" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDgwMCA1MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNTAwIiBmaWxsPSIjZmYwMDZlIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iMjYwIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5JbWFnZSAxPC90ZXh0Pgo8L3N2Zz4='">
                    <div class="slide-content">
                        <div class="slide-title">Image 1</div>
                        <div class="slide-description">Beautiful moment captured</div>
                    </div>
                </div>
                
                <!-- Navigation Arrows -->
                <button class="nav-arrow prev-arrow" onclick="changeSlide(-1)">‹</button>
                <button class="nav-arrow next-arrow" onclick="changeSlide(1)">›</button>
            </div>
            
            <!-- Slide Indicators -->
            <div class="slide-indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-btn" onclick="toggleAutoplay()" id="playBtn">Pause Slideshow</button>
            <button class="control-btn" onclick="resetSlideshow()">Reset</button>
            <button class="control-btn" onclick="changeSpeed()" id="speedBtn">Normal Speed</button>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="fullscreen-content">
            <button class="fullscreen-close" onclick="closeFullscreen()">×</button>
            <img src="" alt="" class="fullscreen-image" id="fullscreenImage">
        </div>
    </div>

    <script>
        // Gallery images array (repeating to make 20 images)
        const images = [
            'ACT12_BERSAMIRA/g.jpg',
            'ACT12_BERSAMIRA/b.jpg', 
            'ACT12_BERSAMIRA/c.jpg',
            'ACT12_BERSAMIRA/d.jpg',
            'ACT12_BERSAMIRA/e.jpg',
            'ACT12_BERSAMIRA/a.jpg',
            'ACT12_BERSAMIRA/f.jpg',
            'ACT12_BERSAMIRA/g.jpg',
            'ACT12_BERSAMIRA/b.jpg',
            'ACT12_BERSAMIRA/c.jpg',
            'ACT12_BERSAMIRA/d.jpg',
            'ACT12_BERSAMIRA/e.jpg',
            'ACT12_BERSAMIRA/a.jpg',
            'ACT12_BERSAMIRA/f.jpg',
            'ACT12_BERSAMIRA/g.jpg',
            'ACT12_BERSAMIRA/b.jpg',
            'ACT12_BERSAMIRA/c.jpg',
            'ACT12_BERSAMIRA/d.jpg',
            'ACT12_BERSAMIRA/e.jpg',
            'ACT12_BERSAMIRA/a.jpg'
        ];

        let currentSlideIndex = 0;
        let isAutoplay = true;
        let autoplayInterval;
        let slideDuration = 4000; // 4 seconds
        let progressInterval;

        // Initialize slideshow
        function initializeSlideshow() {
            createSlides();
            createIndicators();
            startAutoplay();
            updateCounter();
            createParticles();
        }

        // Create all slides
        function createSlides() {
            const slideshowWrapper = document.querySelector('.slideshow-wrapper');
            const firstSlide = slideshowWrapper.querySelector('.slide');
            
            // Remove the first slide
            firstSlide.remove();
            
            images.forEach((imageSrc, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                slide.onclick = () => openFullscreen(index);
                
                const placeholderSvg = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDgwMCA1MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNTAwIiBmaWxsPSIjZmYwMDZlIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iMjYwIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5JbWFnZSAke2luZGV4ICsgMX08L3RleHQ+Cjwvc3ZnPg==`;
                
                slide.innerHTML = `
                    <img src="${imageSrc}" alt="Gallery Image ${index + 1}" onerror="this.src='${placeholderSvg}'">
                    <div class="slide-content">
                        <div class="slide-title">Image ${index + 1}</div>
                        <div class="slide-description">Beautiful moment captured</div>
                    </div>
                `;
                
                slideshowWrapper.appendChild(slide);
            });
        }

        // Create slide indicators
        function createIndicators() {
            const indicatorsContainer = document.querySelector('.slide-indicators');
            indicatorsContainer.innerHTML = '';
            
            for (let i = 0; i < images.length; i++) {
                const indicator = document.createElement('span');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
        }

        // Change slide
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            
            slides[currentSlideIndex].classList.remove('active');
            indicators[currentSlideIndex].classList.remove('active');
            
            currentSlideIndex += direction;
            
            if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1;
            }
            
            slides[currentSlideIndex].classList.add('active');
            indicators[currentSlideIndex].classList.add('active');
            
            updateCounter();
            resetProgress();
        }

        // Go to specific slide
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            
            slides[currentSlideIndex].classList.remove('active');
            indicators[currentSlideIndex].classList.remove('active');
            
            currentSlideIndex = index;
            
            slides[currentSlideIndex].classList.add('active');
            indicators[currentSlideIndex].classList.add('active');
            
            updateCounter();
            resetProgress();
        }

        // Start autoplay
        function startAutoplay() {
            if (autoplayInterval) clearInterval(autoplayInterval);
            if (progressInterval) clearInterval(progressInterval);
            
            autoplayInterval = setInterval(() => {
                changeSlide(1);
            }, slideDuration);
            
            startProgress();
        }

        // Toggle autoplay
        function toggleAutoplay() {
            isAutoplay = !isAutoplay;
            const playBtn = document.getElementById('playBtn');
            const autoplayBtn = document.getElementById('autoplayBtn');
            
            if (isAutoplay) {
                startAutoplay();
                playBtn.textContent = 'Pause Slideshow';
                autoplayBtn.textContent = 'Pause';
            } else {
                clearInterval(autoplayInterval);
                clearInterval(progressInterval);
                playBtn.textContent = 'Play Slideshow';
                autoplayBtn.textContent = 'Play';
            }
        }

        // Start progress bar
        function startProgress() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const increment = 100 / (slideDuration / 100);
            
            progressInterval = setInterval(() => {
                progress += increment;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                if (progress >= 100) {
                    progress = 0;
                }
            }, 100);
        }

        // Reset progress bar
        function resetProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            if (isAutoplay) startProgress();
        }

        // Change speed
        function changeSpeed() {
            const speedBtn = document.getElementById('speedBtn');
            
            if (slideDuration === 4000) {
                slideDuration = 2000;
                speedBtn.textContent = 'Fast Speed';
            } else if (slideDuration === 2000) {
                slideDuration = 6000;
                speedBtn.textContent = 'Slow Speed';
            } else {
                slideDuration = 4000;
                speedBtn.textContent = 'Normal Speed';
            }
            
            if (isAutoplay) {
                startAutoplay();
            }
        }

        // Reset slideshow
        function resetSlideshow() {
            goToSlide(0);
            if (!isAutoplay) {
                toggleAutoplay();
            }
        }

        // Update counter
        function updateCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = images.length;
        }

        // Toggle video
        function toggleVideo() {
            const video = document.querySelector('.background-video');
            const videoBtn = document.getElementById('videoBtn');
            
            if (video.paused) {
                video.play();
                videoBtn.textContent = 'Pause Video';
            } else {
                video.pause();
                videoBtn.textContent = 'Play Video';
            }
        }

        // Open fullscreen
        function openFullscreen(index) {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenImage = document.getElementById('fullscreenImage');
            
            fullscreenImage.src = images[index];
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close fullscreen
        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('fullscreenModal');
            
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeFullscreen();
                }
                return;
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                    changeSlide(1);
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoplay();
                    break;
            }
        });

        // Close fullscreen when clicking outside
        document.getElementById('fullscreenModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFullscreen();
            }
        });

        // Initialize on load
        window.addEventListener('load', initializeSlideshow);

        // Pause slideshow when page is not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isAutoplay) {
                clearInterval(autoplayInterval);
                clearInterval(progressInterval);
            } else if (!document.hidden && isAutoplay) {
                startAutoplay();
            }
        });
    </script>
</body>
</html>
